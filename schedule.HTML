<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <h1> this is the scheduling page</h1>
    <meta charset="UTF-8">
    <title>Parking Lot Reservation</title>
    <style>
        body 
        {
            background-color: lightblue; 
        }
        .parking-lot {
            display: flex; 
            flex-wrap: wrap; 

        }
        .parking-space {
            width: 60px; 
            height: 120px; 
            background-color: green;
            color: white; 
            margin: 5px; 
            cursor: pointer; 
        }
        .selected {
            background-color: yellow; 
        }
    </style>
</head>
<body>
    <h1>Parking Lot Reservation</h1>
    <div class="parking-lot" id="parkingLot"></div> 
    
    <form id="reservationForm" style="display:none;"> 
        <h3>Schedule Your Spot</h3>
        From: <input type="datetime-local" id="fromTime" required><br><br>
        To: <input type="datetime-local" id="toTime" required><br><br>
        <button type="submit">Reserve</button>
    </form>

    <div id="congrats" style="display:none;">Congratulations! Your spot is reserved!</div> 

    <script>
        const parkingLot = document.getElementById('parkingLot'); 
        const reservationForm = document.getElementById('reservationForm'); 
        const congrats = document.getElementById('congrats'); 
        let selectedSpace = null; 

        
        for (let i = 1; i <= 20; i++) {
            const space = document.createElement('div');
            space.className = 'parking-space';
            space.textContent = i;
            space.onclick = function() { selectSpace(space); }; 
            parkingLot.appendChild(space); 
        }

        function selectSpace(space) {
            if (selectedSpace) { }
            space.classList.add('selected'); 
            reservationForm.style.display = 'block'; 
        }

        reservationForm.onsubmit = function(e) {
            e.preventDefault();
            congrats.style.display = 'block'; 
        };
    </script>
</head> </script>
</body>
</html>
